<head>

<style>
  body {
    background-color: #d2cfcf;

  * {
    font-size: 60px;
    font-family: sans-serif;
    color: #333;

    margin: 0;
    padding: 0;

</style>

<body>

  <script>
    // tipos primitivos
    // string = texto
    // number = 0, 1, 1.1
    // boolean = true, false
    // float = 1239127219037.1231297103

    //  number + number = soma
    //  string + number = concatenar

    var n1 = Number(window.prompt('digite um numero'))
    
    // document.write('<div>Olá, <strong>' + nome + '</strong> <i>Prazer</i> em te conhecer, você tem ' + idade + ' anos</div>')

    
    var multi = n1 * 1
    var multi2 = n1 * 2 
    var multi3 = n1 * 3
    var multi4 = n1 * 4
    var multi5 = n1 * 5 
    var multi6 = n1 * 6
    var multi7 = n1 * 7
    var multi8 = n1 * 8 
    var multi9 = n1 * 9
    var multi10 = n1 * 10

    document.write(`A tabuada de ${n1} é <br>`)
    document.write(` ${n1} x 1 = ${multi}<br>`)
    document.write(` ${n1} x 2 = ${multi2}<br>`)
    document.write(` ${n1} x 3 = ${multi3}<br>`)
    document.write(` ${n1} x 4 = ${multi4}<br>`)
    document.write(` ${n1} x 5 = ${multi5}<br>`)
    document.write(` ${n1} x 6 = ${multi6}<br>`)
    document.write(` ${n1} x 7 = ${multi7}<br>`)
    document.write(` ${n1} x 8 = ${multi8}<br>`)
    document.write(` ${n1} x 9 = ${multi9}<br>`)
    document.write(` ${n1} x 10 = ${multi10}<br>`)

  </script>
